<div class="content-wrapper main-section-container">

    <div class="row">
        <div class="col-12 col-sm-12">
            <div class="card card-tabs con-tabs">
                <div class="card-header p-0 pt-1">
                    <div class="row tab-bar">
                        <div class="col-md-10 col-sm sidemenu-form">
                            <button class="btn btn-sm addItem" (click)="addItem()" *ngIf="!isShow">ADD ITEM</button>
                            <button class="btn btn-sm addItem" (click)="addItem()" *ngIf="isShow">SAVE</button>

                        </div>
                        <div class="col-md-2 report" (click)="downloadCSV()">
                            Download : <i class="bi bi-download" style="font-size: 1rem;"></i>
                        </div>
                    </div>

                </div>
            </div>
            <section class="content mt-3">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12 pl-0 pr-0">
                            <div class="table-container">
                                <div class="table_data">
                                    <div class="table-responsive">
                                        <table class="table" id="total_items_table"
                                            style="width: 100% !important; text-align: center;">
                                            <thead style="border-bottom: 1px solid #dee2e6;">
                                                <tr>
                                                    <th>No.</th>

                                                    <th>ITEM</th>
                                                    <th>ITEMCODE</th>
                                                    <th>DESCRIPTION</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr *ngIf="isShow">
                                                    <td></td>

                                                    <td><input (keyup)="getVal2($event.target.value)" rows="1"
                                                            class="form-control addValue" placeholder="">
                                                    </td>
                                                    <td><input (keyup)="getVal3($event.target.value)" rows="1"
                                                            class="form-control addValue" placeholder="">
                                                    </td>
                                                    <td><input (keyup)="getVal4($event.target.value)" rows="1"
                                                            class="form-control addValue" placeholder="">
                                                    </td>
                                                </tr>
                                                <tr *ngFor="let data of items">
                                                    <td>{{data.number}}</td>
                                                    <td>{{data.item}}</td>
                                                    <td>{{data.item_code}}</td>
                                                    <td>{{data.description}}</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
