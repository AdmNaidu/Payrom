<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<div class="content-wrapper main-section-container">
    <div class="card card-box">
        <div class="card-header">
            <div class="row">
                <div class="col-3 sidemenu-form">
                    <div class="input-group userNum">
                        <div style="float: left;" class="pr-2">USER ID :</div>
                        <input type="text" class="form-control" placeholder="Sponser ID" aria-describedby="basic-addon2"
                            value="232111">
                        <div class="input-group-append">
                            <span class="input-group-text" id="basic-addon2"><i
                                    class="fas fa-arrow-right fa-fw"></i></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-9 col-sm" style="padding-top: 3px;">
                    Name : Aravind Kishore
                </div>
                <!-- <div class="col-md-3 col-sm">
                    <div style="float: left;" class="pr-4">Status :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" name="active_switch1" id="active_switch1"
                            checked>
                        <label class="custom-control-label fs-10" for="active_switch1"
                            id="active_switch_label1" style="padding:2px 0px 0px 10px;">Active</label>
                    </div>
                </div> -->
                <div class="col-md-1 col-sm">
                    <div class="mytexttitle">
                        <select class="form-select current-status-dropdown" aria-label="Default select example"[(ngModel)]="selected"
                        (change)='onSelectMonth($event)'>
                            <option *ngFor="let j of allDonutData" [value]="j.month">{{j.month}}</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-2 col-sm">
                    <div class="mytexttitle">
                        <select class="form-select current-status-dropdown" aria-label="Default select example"placeholder="Report Type" (change)='onSelectReport($event)'>
                            <option value="" selected disabled hidden>Report Type</option>
                            <option *ngFor="let i of chooseOpt"  [value]="i">{{i}}</option>
                        </select>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <div class="row" style="margin: 0px;">
        <div class="col-lg-4 col-sm-4 col-md-4 col-xl-4 col-xs-12" *ngFor="let data of finalData; let i =index">
            <div class="card cons_card">
                <!-- Download icon -->
                <div class="clearfix">
                    <!-- <div class="col col-sm consolidate_title">{{data.type}}</div> -->
                    <div class="box-title textDonut">
                        <span *ngIf="choose === 'report'"><button class="btn downImg" data-tooltip="top" role="tooltip" 
                            attr.aria-label="select Report Type"
                            ><img class="downImg"
                                src="assets/images/download.png"></button></span>
                        <span *ngIf="choose==='CSV'"><button type="submit" class="btn downImg"
                                (click)="downloadCSV(data.type)"><img class="downImg"
                                    src="assets/images/download.png"></button></span>
                        <span *ngIf="choose==='PDF'"><button type="submit" class="btn downImg"
                                (click)="downloadPDF(data.type)"><img class="downImg"
                                    src="assets/images/download.png"></button></span>
                    </div>
                </div>
                <!-- Title with donut -->
                <div class="row">
                    <div class="col-lg-5 col-sm-5 col-md-5 col-xl-5 col-xs-12">
                        <div class="chartHd">
                            <div class="consolidate_title">{{data.type}}</div>
                            <div class="svgImg chart_svg" style="top: 54%;">
                                <img class="chartIcn" src={{data.svgImg}}>
                            </div>
                            <!-- <input type="hidden" class="knob" data-thickness="0.3" [attr.data-fgcolor]=data.color 
                                [attr.value]=data.percent data-width="90" data-height="90" data-readonly="true"
                                readonly="readonly"> -->
                                <div class="svg-item">
                                    <svg width="90px" height="90px" viewBox="0 0 40 40" class="donut">
                                        <circle class="donut-hole" cx="20" cy="20" r="16" fill="#fff"></circle>
                                        <circle class="donut-ring" cx="20" cy="20" r="16" fill="transparent" stroke-width="5"></circle>
                                      
                                      <circle class="donut-segment donut-segment-2" cx="20" cy="20" r="16" fill="transparent" [attr.stroke]=data.color stroke-width="5" [attr.stroke-dasharray]=data.doNut stroke-dashoffset="0"></circle>
                                    </svg>
                                </div>
                        </div>
                    </div>

                    <!-- values -->
                    <div class="col-lg-7 col-sm-7 col-md-7 col-xl-7 col-xs-12 dataVal">
                        <div class="row round-chart-value valusDonut con_content wave_row">

                            <div class="col-lg-4 col-sm-4 col-md-4 col-xl-4 col-xs-12 content-1 wave_cont">
                                <div class="title consolidate_val">TARGET</div>
                                <div class="title consolidate_val">ACTUAL</div>
                                <div class="title consolidate_val">PERCENT</div>
                            </div>
                            <div class="col-lg-8 col-sm-8 col-md-8 col-xl-8 col-xs-12 content-2 c-green con_vals">
                                <div class="title consolidate_val2">{{data.target}}</div>
                                <div class="title consolidate_val2">{{data.actual}}</div>
                                <div class="value value-text" [ngStyle]="{'color':data.color}"><i
                                        class="fas fa-caret-up"></i>{{data.percent}} %</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Rework -->
        <div class="row">
            <div class="col-sm-12">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12 pl-0 pr-0">
                            <div class="chart-container" style="border: 0px;">
                                <div class="mytextdiv">
                                    <div class="mytexttitle">
                                        <select class="form-select current-status-dropdown"
                                            aria-label="Default select example" style="float: left;">
                                            <option *ngFor="let cat of consolidatedReports" [value]="cat">
                                                {{cat}}</option>
                                        </select>
                                    </div>
                                    <div class="divider"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>



                <div class="row bar-graph-content pl-4 pr-4" style="margin-top:-20px">
                    <div class="col-2">
                        <div class="title">

                            <div style="display:inline;width:90px;height:90px;">

                                </svg>

                            </div>
                        </div>

                    </div>
                    <div class="col-10">
                        <section class="my-3">
                            <div id="bar-graph"></div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>
